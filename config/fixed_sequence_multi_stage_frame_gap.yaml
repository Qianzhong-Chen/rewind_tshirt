_target_: workspace.fixed_sequence_multi_stage_frame_gap_ws.RewindRewardWorkspace

cfg:
  general:
    # dataset specific
    project_name: "rewind_reward_fixed_seq_model_frame_gap_multi_stage"
    task_name: "pick_up_cube"
   
    # repo_id: Qianzhong-Chen/yam_pick_up_cube_sim_rotate_reward_test
    repo_id: Qianzhong-Chen/yam_pick_up_cube_sim_rotate_reward_two_stage_0715 # two-staged dataset
    # repo_id: Qianzhong-Chen/yam_pick_up_cube_sim_rotate_reward_0714 # three-staged dataset
    state_norm_path: "/home/david_chen/rewind_reproduce/assets/pick_up_cube.json"
    camera_names: [right_camera-images-rgb, top_camera-images-rgb]
    seed: 42
    device: "cuda"        # "cpu" for debugging

  dataloader:
    batch_size: 32
    num_workers: 16 # nproc=32
    shuffle: True
    pin_memory: True
    persistent_workers: True

  val_dataloader:
    batch_size: 32
    num_workers: 16
    shuffle: False
    pin_memory: True
    persistent_workers: True

  rollout_dataloader:
    batch_size: 1 # don't change
    num_workers: 20
    shuffle: True
    pin_memory: True
    persistent_workers: True

  encoders:               
    # # DINO
    # vision_ckpt: "facebook/dinov2-base"
    # text_ckpt:   "sentence-transformers/all-MiniLM-L6-v2"
    # # text_ckpt:   "sentence-transformers/paraphrase-MiniLM-L3-v2"

    # CLIP
    vision_ckpt: "openai/clip-vit-base-patch32"
    text_ckpt: "openai/clip-vit-base-patch32"

  model:
    d_model: 512          # CLS width of dinov2-base
    max_seq_len: 128
    n_layers: 4
    n_heads: 8
    dropout: 0.1
    horizon: 6
    n_obs_steps: 6
    max_rewind_steps: 4
    frame_gap: 5
    state_dim: 7
    num_classes: 3
    dense_annotation: False # check the rule inside the dataset class to allign with progress

  optim:
    lr: 5e-5
    weight_decay: 1.0e-3
    betas: [0.9, 0.95]
    eps: 1.0e-8
    warmup_steps: 1000
    total_steps: 100000

  train:
    num_epochs: 10
    grad_clip: 1.0
    log_every: 20        # steps
    eval_every: 1        # epochs
    save_every: 5
    val_portion: 0.1     # fraction of episodes for validation
    rollout_every: 1
    rollout_steps: 10    # steps per rollout

  eval:
    run_times: 20        # number of rollouts
    video_run_times: 30 # number of episodes to evaluate in video
    ckpt_path: "/home/david_chen/rewind_reproduce/outputs/2025-07-15/21-00-21/rewind_reward_fixed_seq_model_frame_gap_multi_stage/pick_up_cube/checkpoints"

